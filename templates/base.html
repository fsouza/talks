<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>
            {% block title %}
            Talks
            {% endblock %}
        </title>
        <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="screen" charset="utf-8"/>
        {% block style %}
        {% endblock %}
        <script src="/static/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" language="javascript" charset="utf-8">
//<![CDATA[
        $(document).ready(function() {
                {% block jquery %}{% endblock %}
                });
//]]>
        </script>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <a href="http://github.com/franciscosouza/talks" title="Fork me on Github" target="_blank" rel="nofollow"><img alt="Fork me on GitHub" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" style="position: fixed; top: 0pt; right: 0pt; border: 0pt none;"></a>
        <div id="content">
            {% block content %}
            {% endblock %}
            {% block menu %}
            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    {% if user %}
                    <li><a href="{{ url_for('new_talk') }}">New talk</a></li>
                    <li><a href="{{ create_logout_url('/') }}">Logout</a></li>
                    {% else %}
                    <li><a href="{{ create_login_url(request.url) }}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
            {% endblock %}
        </div>
    </body>
</html>
